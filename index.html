<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <style>
      .flex-column-center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body class="flex-column-center">
    <canvas id="canvas" width="1280" height="960"></canvas>
    <p>This game requires a keyboard</p>
    <table>
      <tr>
        <th>Key</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>j (&darr;)</td>
        <td>Move South</td>
      </tr>
      <tr>
        <td>k (&uarr;)</td>
        <td>Move North</td>
      </tr>
      <tr>
        <td>h (&larr;)</td>
        <td>Move West</td>
      </tr>
      <tr>
        <td>l (&rarr;)</td>
        <td>Move East</td>
      </tr>
      <tr>
        <td>y</td>
        <td>Move NW</td>
      </tr>
      <tr>
        <td>u</td>
        <td>Move NE</td>
      </tr>
      <tr>
        <td>b</td>
        <td>Move SW</td>
      </tr>
      <tr>
        <td>n</td>
        <td>Move SE</td>
      </tr>
      <tr>
        <td>g</td>
        <td>Pickup item</td>
      </tr>
      <tr>
        <td>i</td>
        <td>Open inventory</td>
      </tr>
      <tr>
        <td>d</td>
        <td>Drop menu</td>
      </tr>
    </table>

    <script src="./simple-roguelike.js"></script>
    <script>
      window.addEventListener("load", async () => {
        await wasm_bindgen("./simple-roguelike_bg.wasm");
      });
    </script>
  </body>
</html>
